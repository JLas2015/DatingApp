<form [formGroup]="registerForm" (ngSubmit)="register()">
    <h2 class="text-center text-primary">Sign Up</h2>
    <hr>

    <!--Gender-->
    <div class="form-group">
      <label class="control-label" style="margin-right:5px; color: white;">I am a: </label>
      <label class="radio-inline" style="color:white;">
        <input class="mr-3" type="radio" value="male" formControlName="gender"  >Male
      </label>
      <label class="radio-inline ml-3" style="color:white;">
        <input class="mr-3" type="radio" value="female" formControlName="gender">Female
      </label>
    </div>
  
    <!--Username-->
    <div class="form-group">
      <input  type="text" class="form-control is-invalid" required 
              [ngClass]="{'is-invalid': registerForm.get('username').errors && registerForm.get('username').touched}"
              formControlName="username" placeholder="Username" />

      <div class="invalid-feedback">Please choose a username</div>
    </div>

    <!--Known As-->
    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('knowsAs').errors && registerForm.get('knowsAs').touched}" class="form-control"
        placeholder="Known as" formControlName="knowsAs">
      <div class="invalid-feedback" *ngIf="registerForm.get('knowsAs').touched && registerForm.get('knowsAs').hasError('required')">Known as is required</div>
    </div>

    <!--Date of birth-->
    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('dateOfBirth').errors && registerForm.get('dateOfBirth').touched}" class="form-control"
        placeholder="Date of Birth" formControlName="dateOfBirth" type="text" bsDatepicker [bsConfig]="bsConfig" #dp="bsDatepicker">
      <div class="invalid-feedback" *ngIf="registerForm.get('dateOfBirth').touched && registerForm.get('dateOfBirth').hasError('required')">Date of Birth is required</div>
    </div>

    <!--City-->
    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('city').errors && registerForm.get('city').touched}" class="form-control"
        placeholder="City" formControlName="city">
      <div class="invalid-feedback" *ngIf="registerForm.get('city').touched && registerForm.get('city').hasError('required')">City is required</div>
    </div>

    <!--Country-->
    <div class="form-group">
      <input [ngClass]="{'is-invalid': registerForm.get('country').errors && registerForm.get('country').touched}" class="form-control"
        placeholder="Country" formControlName="country">
      <div class="invalid-feedback" *ngIf="registerForm.get('country').touched && registerForm.get('country').hasError('required')">Country is required</div>
    </div>

        
    <!--Password-->
    <div class="form-group">
      <input  type="password" class="form-control is-invalid" required 
              [ngClass]="{'is-invalid': registerForm.get('password').errors && registerForm.get('password').touched}"
              formControlName="password" placeholder="Password" />

        <div *ngIf="registerForm.get('password').hasError('required') && registerForm.get('password').touched" class="invalid-feedback">
          Password is required
        </div>
        <div *ngIf="registerForm.get('password').hasError('minlength') && registerForm.get('password').touched" class="invalid-feedback">
          Password must be at least 4 characters
        </div>
        <div *ngIf="registerForm.get('password').hasError('maxlength') && registerForm.get('password').touched" class="invalid-feedback">
          Password cannot exceed 8 characters 
        </div>
    </div>
  
    <!--Confirm password-->
    <div class="form-group">
        <input  type="password" class="form-control is-invalid" required 
                [ngClass]="{'is-invalid': registerForm.get('confirmPassword').errors && registerForm.get('confirmPassword').touched
                            || registerForm.get('confirmPassword').touched && registerForm.hasError('mismatch')}"
                formControlName="confirmPassword" placeholder="Confirm Password" />
        <div *ngIf="registerForm.get('confirmPassword').hasError('required') && registerForm.get('confirmPassword').touched" class="invalid-feedback">
            Password is required
        </div>
        <div *ngIf="registerForm.hasError('mismatch') && registerForm.get('confirmPassword').touched" class="invalid-feedback">
            Passwords must match
        </div>
      </div>

    <div class="form-group text-center">
      <button class="btn btn-success mr-2" [disabled]="!registerForm.valid" type="submit">Register</button>
      <button class="btn btn-default" type="button" (click)="cancel()">Cancel</button>
    </div>    
  </form>
